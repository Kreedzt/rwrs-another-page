    <title>RWRS Another Page</title>
    <script>
      // Set initial language based on localStorage or browser language
      (function() {
        var savedLocale = localStorage.getItem('app-locale');
        var browserLang = navigator.language.split('-')[0];
        var supportedLocales = ['en', 'zh'];
        var locale = savedLocale || (supportedLocales.includes(browserLang) ? browserLang : 'en');
        document.documentElement.lang = locale;
      })();
    </script>
  </head>
  <body>
    <div id="app" class="w-full mx-auto p-2 lg:max-w-[1280px] text-center"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
